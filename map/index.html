<!DOCTYPE html>
<html>
<head>

    <title>CRS.Simple example - Leaflet</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>


    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>


</head>
<body>

<div id='map'></div>

<script>

  var map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -3
  });

  var yx = L.latLng;

  var xy = function(x, y) {
    if (L.Util.isArray(x)) {    // When doing xy([x, y]);
      return yx(x[1], x[0]);
    }
    return yx(y, x);  // When doing xy(x, y);
  };

  var bounds = [xy(0, 0), xy(1520, 960)];
  var image = L.imageOverlay('assets/map1.png', bounds).addTo(map);

  //

  var sol = xy(300.0, 655.0);
  // var mizar    = xy( 41.6, 130.1);
  // var kruegerZ = xy( 13.4,  56.5);
  // var deneb    = xy(218.7,   8.3);

  var m1 = L.marker(sol).on('click', function(e) {
    // window.location = 'http://astroreptiloids.github.io/map?x=1';
  }).addTo(map).bindPopup('Бизнес ангелы');
  m1.openPopup();

  var popupLocation1 = new L.LatLng(960 - 775.0, 365.0);

  var popupContent1 = '<p>Инновационный центр</p>'
  var popup1 = new L.Popup();
  // popup1.on('click', function(e) {
  //   window.location = 'http://astroreptiloids.github.io/map?x=1';
  // })

  popup1.setLatLng(popupLocation1);
  popup1.setContent(popupContent1);

  // L.DomEvent.addListener(content, 'click', function(event){
  //   window.location = 'http://astroreptiloids.github.io/map?x=1';
  // }, popupContent1);

  map.addLayer(popup1)

  //

  // L.marker(   mizar).addTo(map).bindPopup(    'Mizar');
  // L.marker(kruegerZ).addTo(map).bindPopup('Krueger-Z');
  // L.marker(   deneb).addTo(map).bindPopup(    'Deneb');

  // var travel = L.polyline([sol, deneb]).addTo(map);

  // map.setView(xy(120, 70), 1);
  map.setView(xy(760, 480), 0.1);

</script>



</body>
</html>
